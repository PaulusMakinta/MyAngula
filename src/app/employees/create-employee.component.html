<form #employeeForm="ngForm"  (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
     <div class="panel-body">

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" name="fullName" [(ngModel)]="fullName">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" [(ngModel)]="email">
      </div>

      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
        </div>

        <div class="form-group">
            <label >Contact Preference</label>
            <div class="form-control">
              <label class="radio-inline">
                  <input type="radio" value="Email" name="Contact-Preference" [(ngModel)]="Email">
                  Email
              </label>
              <label class="radio-inline">
                  <input type="radio" value="Phone" name="Contact-Preference" [(ngModel)]="phone">
                  phoneNumber
              </label>
            </div>
        </div>

      <div class="form-group">
          <label >Gender</label>
          <div class="form-control">
            <label class="radio-inline">
                <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                Female
            </label>
          </div>
      </div>

      <div class="form-group">
          <div class="form-control">
            <label >
                <input type="checkbox"  name="IsActive" [(ngModel)]="IsActive">
                Is Active
            </label>
          </div>
      </div>
     

     <div class="form-group">  
          <label for="department">    
              Department
          </label>
          <select type="checkbox" id="department" class="form-control" name="department" [(ngModel)]="department">
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{dept.name}}
            </option>
          </select>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label for="dateOfBirth">Date OF Birth</label>
            <input type="text" bsDatepicker [bsConfig]="datePickerConfig" id="dateOfBirth" class="form-control" name="dateOfBirth" [(ngModel)]="dateOfBirth" placement="top">
          </div>
       </div>

       <div class="form-group">
          <label for="photoPath">Photo Path</label>
          <input type="text" id="photoPath" class="form-control" name="photoPath" [(ngModel)]="photoPath">
        </div>

        <div class="form-group">
          <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
            {{previewphoto? "Hide ": "Show "}} PreView 
          </button>
        </div>

        <div class="form-group">
          <img [src]="photoPath" width="200" height="200" *ngIf="previewphoto"/>
        </div>

    </div>


     <div class="panel-footer">
       <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>
 Angular  Generated Form Model :{{employeeForm.value |json}}
